<script language="JavaScript" type="text/javascript">

$(document).ready(function(){
						   
	// This initialises carousels on the container elements specified, in this case, carousel1.
	$("#carousel1").CloudCarousel(
		{
			reflHeight: 56,
			reflGap: 2,
			reflOpacity: 0.5,
			titleBox: $("#title-text"),
			altBox: $("#alt-text"),
			buttonLeft: $("#left-but"),

			xPos: 500,
			yPos: 65,
			xRadius:500,
			yRadius:40,
			speed:0.15,
			mouseWheel:true
		}
	);
});

</script>
